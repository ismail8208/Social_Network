<ol style="--length: 5" role="list">
    <li style="--i: {{user.id}}" *ngFor="let user of users">
        <a [routerLink]='["/cv", user.id]' style="text-decoration: none; color: black;">
            <h3>{{user.firstName+ " " +user.lastName}}</h3>
            <h2>{{user.specialization}}</h2>
            <p>{{user.summary}}</p>
        </a>
    </li>
</ol>
