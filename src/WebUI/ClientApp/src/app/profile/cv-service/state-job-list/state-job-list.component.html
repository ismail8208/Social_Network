<ol style="--length: {{jobs.length}}" role="list" *ngIf="jobs.length">
    <li style="--i: {{job.id}}" *ngFor="let job of jobs" >
        <a [routerLink]='["/CVs-job", job.id]' style="text-decoration: none; color: black;">
            <h3>{{job.title}}</h3>
            <p>{{job.description}}</p>
        </a>
    </li>
</ol>
