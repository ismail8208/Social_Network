<div class="container">
    <ul class="list-group">
        <li class="list-group-item clearfix" *ngFor="let post of posts">
            <a [routerLink]='["/cv", post.id]' style="text-decoration: none; color: black;">
            <img class="img-responsive img-rounded" [src]="post.imageURL|converToRoot" alt="" />
            <h3 class="list-group-item-heading">
                {{post.userName}}
            </h3>
            <p class="list-group-item-text lead">{{post.content}} </p>
        </a>
        </li>
    </ul>
</div>
