<div class="container">
    <ul class="list-group" *ngFor="let post of posts">
        <a [routerLink]='["/my-posts", post.userId]' style="text-decoration: none; color: black;">
            <li class="list-group-item clearfix">
                <img class="img-responsive img-rounded"
                    [src]="post.imageURL|converToRoot:'https://localhost:44447/api/Images/'" alt="" />
                <h3 class="list-group-item-heading">
                    {{post.userName}}
                </h3>
                <p class="list-group-item-text lead">{{post.content}} </p>
            </li>
        </a>
    </ul>
</div>
